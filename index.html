<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build a Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Passion+One|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="gameboard">
  <button class="colorbtn" id="green" name="green" value="1" disabled onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <button class="colorbtn" id="red" name="red" value="2" disabled onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <button class="colorbtn" id="yellow" name="yellow" value="4" disabled onclick="playSound(this.value); userColorInput(this.name)">
  </button>
    <button class="colorbtn" id="blue" name="blue" value="3" disabled onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <div id="center">
    <h1 id="simon">simon</h1>
  <button class="functionbtn" id="start" name="start" value="start" onclick="startGame()">
  </button>
  <button class="functionbtn" id="reset" name="reset" value="reset" onclick="resetGame()">
  </button>
  <button class="functionbtn" id="strict" name="strict" value="strict" onclick="toggleStrict()">
  </button>
    <p class="label" id="startlabel">START</p>
    <p class="label" id="resetlabel">RESET</p>
    <p class="label" id="strictlabel">STRICT</p>
  <div id="level">0</div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
