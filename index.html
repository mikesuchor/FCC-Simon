<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build a Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="colorbtn" id="green" name="green" value="1" disabled=true onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <button class="colorbtn" id="red" name="red" value="2" disabled=true onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <button class="colorbtn" id="blue" name="blue" value="3" disabled=true onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <button class="colorbtn" id="yellow" name="yellow" value="4" disabled=true onclick="playSound(this.value); userColorInput(this.name)">
  </button>
  <button class="functionbtn" id="start" name="start" value="start" onclick="startGame()">
  </button>
  <button class="functionbtn" id="reset" name="reset" value="reset" onclick="resetGame()">
  </button>
  <button class="functionbtn" id="strict" name="strict" value="strict" onclick="toggleStrict()">
  </button>
  <div id="level">0</div>
  <script src="script.js"></script>
</body>

</html>
